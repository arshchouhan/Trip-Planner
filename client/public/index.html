<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Trip Planner App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Modern color palette & animations - configure after Tailwind loads
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Primary brand colors - modern blue-gray palette
              'primary': {
                50: '#f8fafc',
                100: '#f1f5f9',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a'
              },
              // Accent colors - vibrant and modern
              'accent': {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1'
              },
              // Success - emerald
              'success': {
                50: '#ecfdf5',
                500: '#10b981',
                600: '#059669',
                700: '#047857'
              },
              // Warning - amber
              'warning': {
                50: '#fffbeb',
                500: '#f59e0b',
                600: '#d97706'
              },
              // Danger - red
              'danger': {
                50: '#fef2f2',
                500: '#ef4444',
                600: '#dc2626'
              },
              // Custom semantic colors
              'background': '#ffffff',
              'surface': '#ffffff',
              'surface-dark': '#1e293b',
              'text-primary': '#0f172a',
              'text-secondary': '#64748b',
              'text-muted': '#94a3b8',
              'border': '#e2e8f0',
              'border-dark': '#334155'
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'bounce-in': 'bounceIn 0.8s ease-out',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 3s ease-in-out infinite',
              'scale-in': 'scaleIn 0.3s ease-out',
              'glow': 'glow 2s ease-in-out infinite alternate'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              slideInRight: {
                '0%': { transform: 'translateX(-30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.1)' },
                '100%': { boxShadow: '0 0 30px rgba(14, 165, 233, 0.2)' }
              }
            },
            boxShadow: {
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'card-focus': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
              'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'strong': '0 10px 40px -10px rgba(0, 0, 0, 0.15)',
              'glow': '0 0 20px rgba(14, 165, 233, 0.15)'
            },
            borderRadius: {
              'card': '12px',
              'button': '8px'
            },
            fontSize: {
              'xs': ['0.75rem', { lineHeight: '1rem' }],
              'sm': ['0.875rem', { lineHeight: '1.25rem' }],
              'base': ['1rem', { lineHeight: '1.5rem' }],
              'lg': ['1.125rem', { lineHeight: '1.75rem' }],
              'xl': ['1.25rem', { lineHeight: '1.75rem' }],
              '2xl': ['1.5rem', { lineHeight: '2rem' }],
              '3xl': ['1.875rem', { lineHeight: '2.25rem' }]
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>

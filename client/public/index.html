<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Trip Planner App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Modern color palette & animations - configure after Tailwind loads
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1a1a2e',     // Deep navy blue - vibrant dark
              'secondary': '#16213e',   // Rich dark blue
              'accent': '#00d4ff',      // Electric cyan - very vibrant
              'accent-hover': '#00b8e6', // Bright cyan hover
              'success': '#00ff88',     // Neon green - very vibrant
              'warning': '#ff6b35',     // Vibrant orange
              'danger': '#ff3366',      // Bright red
              'background': '#ffffff',  // Pure white background
              'surface': '#ffffff',     // Pure white for cards
              'text-primary': '#1a1a2e', // Dark navy for text
              'text-secondary': '#4a5568', // Medium gray for secondary text
              'border': '#e2e8f0',      // Light border
              'gradient-start': '#667eea', // Purple gradient start
              'gradient-end': '#764ba2'    // Purple gradient end
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'bounce-in': 'bounceIn 0.8s ease-out',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 3s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              slideInRight: {
                '0%': { transform: 'translateX(-30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
              'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'strong': '0 10px 40px -10px rgba(0, 0, 0, 0.15)'
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
